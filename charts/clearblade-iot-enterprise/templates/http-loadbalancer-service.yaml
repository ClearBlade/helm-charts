apiVersion: v1
kind: Service
metadata:
  name: clearblade-iot-enterprise-kubernetes-ingress
  namespace: default
spec:
  type: LoadBalancer
  loadBalancerIP: 35.184.241.105
  ports:
  - appProtocol: http
    name: http
    port: 80
    protocol: TCP
    targetPort: http
  - appProtocol: https
    name: https
    port: 443
    protocol: TCP
    targetPort: https
  - name: stat
    port: 1024
    protocol: TCP
    targetPort: stat
  - name: admin
    port: 6060
    protocol: TCP
    targetPort: admin 