enabled: true
version: v3.1.0
grafana:
  enabled: true
  clusterName: # Used to filter dashboard queries to this cluster only. Leave blank and all clusters in the project area will show in the dashboard.
  datasource: "Prometheus"
  adminUsername: ""
  base64password: ""
alerts:
  slack:
    enabled: false
    webhook: ""
    channel: '#alerts-testing'
  containerRestart: true
  highCPU: true
  highCPUValue: 90
  highMem: true
  highMemValue: 90
  disk: true
  diskValue: 80
  LRS: true
  LRSValue: 0
  fileDescriptors: true
  fileDescriptorsValue: 900000
  adminConnections: true
  maxAdminConnections: 450
  HTTPFailure: true
  HTTPFailureValue: 0.1
  HTTPFailureDeriv: true
  HTTPFailureDerivValue: 200
  lowMqttConnections: false
  lowMQTTConnectionsValue: 25
  MQTTDisconnectDeriv: true
  MQTTDisconnectDerivValue: 500
  license: true
  licenseValue: 10
  expensiveStuff: true
monitoringURL: ""
resourceRequests:
    cpu: 1
    memory: 4G
resourceLimits:
    cpu: 1
    memory: 4G
clearbladereplicas: 1
haproxyreplicas: 1
postgresreplicas: 1 
prometheusDiskSize: 200G
